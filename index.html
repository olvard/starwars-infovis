<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nodediagram</title>
    <link rel="stylesheet" href="style.css">

	 <!-- font -->
	 <link rel="preconnect" href="https://fonts.googleapis.com" />
	 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	 <link
	   href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
	   rel="stylesheet"
	 />

	<!-- star wars font -->
    <link href="https://fonts.cdnfonts.com/css/sf-distant-galaxy" rel="stylesheet">
</head>

<script type="module" src="main.js"></script>

<body>
	<h1>Star Wars Visualization</h1>

    <div id="twoview">

        <div class="content">
            <svg id="svg1">
            </svg>
            <div class="controlpanel">
				<div class="rangeContainer">
				<select id="dataSelect1">
					<option value="starwars-interactions/starwars-episode-1-interactions-allCharacters.json">Episode 1</option>
					<option value="starwars-interactions/starwars-episode-2-interactions-allCharacters.json">Episode 2</option>
					<option value="starwars-interactions/starwars-episode-3-interactions-allCharacters.json">Episode 3</option>
					<option value="starwars-interactions/starwars-episode-4-interactions-allCharacters.json">Episode 4</option>
					<option value="starwars-interactions/starwars-episode-5-interactions-allCharacters.json">Episode 5</option>
					<option value="starwars-interactions/starwars-episode-6-interactions-allCharacters.json">Episode 6</option>
					<option value="starwars-interactions/starwars-episode-7-interactions-allCharacters.json">Episode 7</option>
					<option value="starwars-interactions/starwars-full-interactions-allCharacters.json" selected="selected">All</option>
				  </select>
				  <p id="tooltip1">Select a node to view their nr of scenes...</p>
				</div>

				<div class="rangeContainer">
                	<p>Distance</p>
                	<input type="range" class="distance1" name="distance" min="0" max="200" value="25" oninput="this.nextElementSibling.value = this.value" />
					<output>25</output>
				</div>

				<div class="rangeContainer">
					<p>Interactions</p>
					<input type="range" min="0" max="200" value="0" class="valueSlider1" oninput="this.nextElementSibling.value = this.value" />
					<output>0</output>
				</div>
			</div>
		</div>

		<div class="content">
            <svg id="svg2">
            </svg>
            <div class="controlpanel">
				<div class="rangeContainer">
				<select id="dataSelect2">
					<option value="starwars-interactions/starwars-episode-1-interactions-allCharacters.json" selected="selected">Episode 1</option>
					<option value="starwars-interactions/starwars-episode-2-interactions-allCharacters.json">Episode 2</option>
					<option value="starwars-interactions/starwars-episode-3-interactions-allCharacters.json">Episode 3</option>
					<option value="starwars-interactions/starwars-episode-4-interactions-allCharacters.json">Episode 4</option>
					<option value="starwars-interactions/starwars-episode-5-interactions-allCharacters.json">Episode 5</option>
					<option value="starwars-interactions/starwars-episode-6-interactions-allCharacters.json">Episode 6</option>
					<option value="starwars-interactions/starwars-episode-7-interactions-allCharacters.json">Episode 7</option>
					<option value="starwars-interactions/starwars-full-interactions-allCharacters.json">All</option>
				  </select>
				  <p id="tooltip2">Select a node to view their nr of scenes...</p>
				</div>

				  <div class="rangeContainer">
                <p>Distance</p>
                <input type="range" class="distance2" name="distance" min="0" max="200" value="25"  oninput="this.nextElementSibling.value = this.value" />
				<output>25</output>
			</div>

				<div class="rangeContainer">
				<p>Interactions</p>
				<input type="range" min="0" max="200" value="0" class="valueSlider2" oninput="this.nextElementSibling.value = this.value" />
				<output>0</output>
			</div>
            </div>
		</div>
   
	<div>
</body>

</html>
